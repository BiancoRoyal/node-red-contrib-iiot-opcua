name: Ren a build
on:
  push:
    branches:
      - main
      - development
      - add-github-actions
jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        node: [14, 16]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm install
      - run: npm run build
      - uses: actions/upload-artifact@v3
        with:
          name: build-folders
          path: |
            opcuaIIoT
            examples
            package.json
            create_certificates.js

  publish:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/download-artifact@v3
        with: # Download artifacts from build.yml hopefully
          name: build-folders
          path: |
            opcuaIIoT
            examples
            package.json
            create_certificates.js
      - run: ls opcuaIIoT
      - run: github.ref